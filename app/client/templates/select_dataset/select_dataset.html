<template name="select_dataset">
    <div class="container">
        <div class="row pt mt">
            <div class="col-xs-12">
                <h1>Select Datasets</h1>
                <div id="datasetsArtboard"></div>
                {{#if datapageReady }}
                <a href="/heatmap" type="button" class="btn btn-info">Load Browser</a>
                    
                {{else}}
                    <div class="row pt">
                        <div class="col-xs-4">
                            <h5><a href="#">Loading data grid ...</a></h5>        {{> Loading}}
                        </div>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
