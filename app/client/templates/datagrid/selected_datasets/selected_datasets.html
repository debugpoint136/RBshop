<template name="SelectedDatasets">
    <div class="container">
      <div class="row centered">
         <div class="panel panel-default">
          <div class="panel-heading"><h3> My Datasets Cart <i class="fa fa-shopping-cart"></i></h3>
            <div class='row'>
              <div class="col-xs-4 pull-left">
                <input type="checkbox" id='chkallDatasets'> Select / Unselect All
              </div>


              <div class="col-xs-4">
                  <a href="#" class='btn btn-warning btn-sm' id='resetDatasets'>Empty Cart</a>
              </div>
            <div class="col-xs-4 pull-right">
              {{#if readyForBrowser }}  
                  <div class="row centered">
                      <a href="/heatmap" id='datasetToBrowser' class='btn btn-success'>Apply Changes <i class="fa fa-thumbs-up"></i></a>
                  </div>
              {{/if}}
            </div>
              
            </div>
          </div>

          <div class="selected-datasets panel-body ">
            <table class="table" id='DatasetsBrowse'>
            <thead>
              <tr>
                <!-- <th><input type="checkbox" id='chkallDatasets'> Select / Unselect All</th> -->
               <!--  <th>Sample</th> -->
              </tr>
            </thead>
            <tbody>
              {{#each clickedDataset in datasetsClickedonGrid }}
              <tr>
                <td><input type="checkbox" name='datasetsBrowse' id={{ clickedDataset }}></td>
                <td>{{ clickedDataset }}</td>
              </tr>
              {{else}}
                <h3 class='centered'>    No Datasets selected </h3>
                <p> Click cells on the datagrid on the top</p>
              {{/each}}
            </tbody>
          </table>
          </div>
          </div>
        </div>
    </div>
</template>
