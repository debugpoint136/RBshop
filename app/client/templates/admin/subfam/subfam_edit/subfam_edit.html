<template name="SubfamEdit">
    <div class="container pt mt">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-2">
                <h2>Edit Subfamily - {{name}} </h2>
            </div>
            <div class="col-lg-2">
                <span class="btn btn-default btn-tiny"> {{#linkTo route="SubfamFragments" }} View Genome Fragments {{/linkTo}}</span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form class="edit_subfam_form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control" value="{{_id}}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Project Name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label>Family</label>
                        <input type="text" class="form-control" id="family" name="family" value="{{family}}">
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <input class="form-control" id="subfamclass" name="subfamclass" value="{{subfamclass}}">
                    </div>
                    <div class="form-group">
                        <label>Genome Length</label>
                        <input type="text" class="form-control" id="genomelength" name="genomelength" value="{{genomelength}}">
                    </div>
                    <div class="form-group">
                        <label>Consensus Length</label>
                        <input class="form-control" id="consensuslength" name="consensuslength" value="{{consensuslength}}">
                    </div>
                    <div class="form-group">
                        <label>Copy Count</label>
                        <input class="form-control" id="copycount" name="copycount" value="{{copycount}}">
                    </div>
                    <div class="form-group">
                        <label>Sequence</label>
                        <textarea class="form-control" id="sequence" name="sequence" value="{{sequence}}"></textarea>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/admin/subfams" class="btn btn-default">Go Back</a>
                </form>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</template>
