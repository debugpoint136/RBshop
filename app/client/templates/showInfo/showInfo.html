<template name="showInfo">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Details</h4>
                </div>
                <div class="modal-body">
                  <div class="col-xs-5"> 
                    <table class="table">
                    <thead>
                      <tr>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody>
                        {{#each item in informationRows}}
                          <tr class="success">
                            <td></td>
                            <td>{{item}}</td>
                          </tr>
                        {{/each}}
                    </tbody>
                  </table>
                  </div> 

                  <div class="col-xs-6"> 
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Value</th>
                      </tr>
                    </thead>
                    <tbody>
                        {{#each item in informationVal}}
                          <tr class="danger">
                            <td></td>
                            <td>{{item}}</td>
                          </tr>
                        {{/each}}
                    </tbody>
                  </table>
              </div>
                  

             
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            
                </div>
            </div>
        </div>
    </div>
</template>
